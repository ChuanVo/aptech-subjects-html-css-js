<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 3: Kích Thước Văn Bản</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    #text {
      font-size: 16px;
      transition: font-size 0.3s ease-in-out;
    }
    .button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #ffc107;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: black;
      font-size: 16px;
    }
    .button:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <p id="text">Đây là đoạn văn cần thay đổi kích thước.</p>
  <button class="button" onclick="changeFontSize('increase')">Tăng kích thước</button>
  <button class="button" onclick="changeFontSize('decrease')">Giảm kích thước</button>
</body>
</html>
